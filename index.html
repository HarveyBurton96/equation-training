<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Equation training!</title>
</head>
<body>
    <div class="text-box">
        <h1 class="heading">Equation training!</h1>
    </div>

    <div class="text-box">
        <p>
            Can you solve the equation<br>and find what y is!
        </p>
        <button data-type="newEquation" class="button newEquation">
            New equation
        </button>
        <br>
        <p class="score score_correct">
            Correct: <span id="correct">0</span>
        </p>
        <p class="score score_incorrect">
            Incorrect: <span id="incorrect">0</span>
        </p>
    </div>

    <div class="text-box equation-box">
        <div class="equation">
            <span id="operand1">0</span>
            <span> = </span>
            <span id="operand2">0</span>
            <span>y </span>
            <span id="operand3">-</span>
            <span id="operand4">0</span>
            
        </div>
        <div id="solution">

        </div>
        <p class="answer-text">y = </p>
        <input type="number" id="answer">
        <br>
        <button data-type="submit" class="button" id="submit">
            Submit
        </button>
    </div>

    <footer class="text-box" id="footer">
        <p>Hint: Remember whatever you do to one side of the equation must also be done to the other!</p>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
